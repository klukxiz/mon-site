<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Voiture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: #333;
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }

        #score {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #gameOver {
            font-size: 36px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Voiture</h1>
    <p>Évitez les obstacles !</p>

    <div id="score">Score: 0</div>
    <div id="gameOver" style="display: none;">Game Over</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameOver = false;

        // Position de la voiture
        const car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 100,
            speed: 5,
            color: 'blue'
        };

        // Tableau des obstacles
        let obstacles = [];
        const obstacleWidth = 50;
        const obstacleHeight = 100;

        // Gérer les mouvements de la voiture
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Créer des obstacles aléatoires
        function createObstacle() {
            const obstacle = {
                x: Math.random() * (canvas.width - obstacleWidth),
                y: -obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                speed: Math.random() * 2 + 3
            };
            obstacles.push(obstacle);
        }

        // Mettre à jour le score
        function updateScore() {
            score++;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Dessiner la voiture
        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        // Dessiner les obstacles
        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach((obstacle) => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Vérifier les collisions avec les obstacles
        function checkCollisions() {
            obstacles.forEach((obstacle) => {
                if (car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';

                    // Redirection après 2 secondes
                    setTimeout(() => {
                        window.location.replace('index.html'); // Utilisation de replace pour rediriger
                    }, 2000);
                }
            });
        }

        // Déplacer la voiture
        function moveCar() {
            if (keys['ArrowLeft'] && car.x > 0) {
                car.x -= car.speed;
            }
            if (keys['ArrowRight'] && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        }

        // Déplacer les obstacles
        function moveObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1); // Supprimer l'obstacle une fois qu'il sort du canvas
                    updateScore(); // Augmenter le score à chaque obstacle évité
                }
            });
        }

        // Effacer l'écran et redessiner le jeu
        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            drawObstacles();
            moveCar();
            moveObstacles();
            checkCollisions();
        }

        // Initialiser le jeu
        function startGame() {
            setInterval(draw, 1000 / 60); // Mettre à jour le jeu à 60 fps
            setInterval(createObstacle, 2000); // Créer un nouvel obstacle toutes les 2 secondes
        }

        startGame(); // Démarrer le jeu
    </script>

</body>
</html>
