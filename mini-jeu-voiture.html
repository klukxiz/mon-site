<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Voiture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: #e0e0e0;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Voiture</h1>
    <p>Ã‰vitez les obstacles !</p>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Exemple simple de jeu de voiture
        let car = { x: 100, y: 100, width: 50, height: 80 };
        let obstacles = [];
        let score = 0;

        function drawCar() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function generateObstacle() {
            const x = canvas.width;
            const y = Math.random() * canvas.height;
            obstacles.push({ x, y, width: 50, height: 50 });
        }

        function moveObstacles() {
            obstacles.forEach(obs => obs.x -= 5);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));
        }

        function detectCollision() {
            obstacles.forEach(obs => {
                if (car.x < obs.x + obs.width &&
                    car.x + car.width > obs.x &&
                    car.y < obs.y + obs.height &&
                    car.y + car.height > obs.y) {
                    alert('Game Over');
                    obstacles = [];
                    score = 0;
                }
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            drawObstacles();
            moveObstacles();
            detectCollision();
            score++;
            if (Math.random() < 0.02) generateObstacle();
            requestAnimationFrame(updateGame);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') car.y -= 10;
            if (e.key === 'ArrowDown') car.y += 10;
            if (e.key === 'ArrowLeft') car.x -= 10;
            if (e.key === 'ArrowRight') car.x += 10;
        });

        updateGame();
    </script>

</body>
</html>
