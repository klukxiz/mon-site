<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Voiture</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
        .btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="startGame()">Start Game</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <audio id="backgroundMusic" loop>
        <source src="assetsmusic/music/musique.mp3" type="audio/mp3">
    </audio>

    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');

        let carWidth = 40;
        let carHeight = 70;
        let carX = (canvas.width - carWidth) / 2;
        let carY = canvas.height - carHeight - 10;
        let carSpeed = 5;
        let obstacles = [];
        let gameInterval;
        let isGameRunning = false;

        // Musique
        let backgroundMusic = document.getElementById('backgroundMusic');

        // Image de la voiture
        let carImage = new Image();
        carImage.src = 'assets/car.png'; // Remplace par le chemin de ton image

        carImage.onload = function() {
            console.log("Image de la voiture chargée avec succès !");
        };

        // Commandes
        let leftPressed = false;
        let rightPressed = false;

        // Fonction pour démarrer le jeu
        function startGame() {
            isGameRunning = true;
            document.querySelector('.btn').style.display = 'none';
            backgroundMusic.play();
            gameInterval = setInterval(updateGameArea, 20);
            document.addEventListener('keydown', keyDownHandler, false);
            document.addEventListener('keyup', keyUpHandler, false);
        }

        // Fonctions pour contrôler la voiture
        function keyDownHandler(e) {
            if (e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = false;
            }
        }

        // Générer des obstacles
        function generateObstacles() {
            let obstacleWidth = Math.random() * 60 + 20; // Largeur des obstacles limitée entre 20 et 80 pixels
            let obstacleHeight = 20;
            let obstacleX = Math.random() * (canvas.width - obstacleWidth); // Position horizontale aléatoire
            let obstacleSpeed = Math.random() * 2 + 2;
            obstacles.push({x: obstacleX, y: -obstacleHeight, width: obstacleWidth, height: obstacleHeight, speed: obstacleSpeed});
        }

        // Dessiner la voiture
        function drawCar() {
            ctx.drawImage(carImage, carX, carY, carWidth, carHeight);
        }

        // Dessiner les obstacles
        function drawObstacles() {
            ctx.fillStyle = "#FF0000"; // Change la couleur des obstacles
            for (let i = 0; i < obstacles.length; i++) {
                ctx.beginPath();
                ctx.rect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
                ctx.fill();
                ctx.closePath();
            }
        }

        // Vérifier les collisions
        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                if (
                    carX < obstacles[i].x + obstacles[i].width &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacles[i].height &&
                    carY + carHeight > obstacles[i].y
                ) {
                    endGame();
                }
            }
        }

        // Mettre à jour l'état du jeu
        function updateGameArea() {
            if (isGameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawCar();
                drawObstacles();
                moveObstacles();
                checkCollisions();

                // Déplacer la voiture
                if (leftPressed && carX > 0) {
                    carX -= carSpeed;
                } else if (rightPressed && carX + carWidth < canvas.width) {
                    carX += carSpeed;
                }
            }
        }

        // Déplacer les obstacles
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacles[i].speed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1); // Enlever l'obstacle s'il est sorti du canvas
                    i--;
                }
            }

            // Ajouter un nouvel obstacle toutes les 1000 ms
            if (Math.random() < 0.02) {
                generateObstacles();
            }
        }

        // Terminer le jeu
        function endGame() {
            clearInterval(gameInterval);
            backgroundMusic.pause();
            alert("Game Over!");
        }
    </script>
</body>
</html>
