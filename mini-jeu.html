<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Mini-Jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #gameCanvas {
            background-color: #000;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            display: block;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <button id="restartButton" onclick="restartGame()">Restart</button>

    <!-- Musique du jeu -->
    <audio id="backgroundMusic" loop>
        <source src="file:///C:/Users/olivi/OneDrive/Bureau/mon/assetsmusic/music/musique.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge les fichiers audio.
    </audio>

    <script>
        // Variables de jeu
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let gameRunning = true;

        // Joueur
        const player = { x: 50, y: canvas.height / 2, width: 20, height: 20, speed: 4 };

        // Obstacles
        const obstacles = [];

        // Initialisation de la musique
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.play(); // Joue la musique au démarrage

        // Logique de jeu
        function startGame() {
            canvas.width = 600;
            canvas.height = 400;
            spawnObstacle();
            gameLoop();
        }

        // Boucle du jeu
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            updateObstacles();
            checkCollisions();
            render();

            requestAnimationFrame(gameLoop); // Continue la boucle
        }

        // Déplacer le joueur
        function movePlayer() {
            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowUp" && player.y > 0) player.y -= player.speed;
                if (event.key === "ArrowDown" && player.y < canvas.height - player.height) player.y += player.speed;
            });
        }

        // Créer des obstacles
        function spawnObstacle() {
            let obstacle = { x: canvas.width, y: Math.random() * canvas.height, width: 30, height: 30, speed: 2 };
            obstacles.push(obstacle);

            setTimeout(spawnObstacle, 2000); // Génère un obstacle toutes les 2 secondes
        }

        // Mettre à jour les obstacles
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacles[i].speed;
                if (obstacles[i].x < 0) obstacles.splice(i, 1);
            }
        }

        // Vérifier les collisions
        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x && player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    endGame();
                }
            }
        }

        // Rendu du joueur et des obstacles
        function render() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "blue";
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
            }
        }

        // Fin du jeu
        function endGame() {
            gameRunning = false;
            backgroundMusic.pause(); // Arrête la musique
            alert("Game Over!");
        }

        // Redémarrer le jeu
        function restartGame() {
            obstacles.length = 0;
            player.y = canvas.height / 2;
            gameRunning = true;
            backgroundMusic.play();
            startGame();
        }

        // Lancer le jeu au démarrage
        startGame();
    </script>
</body>
</html>
