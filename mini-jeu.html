<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-jeu de course - Klukxiz</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      border: 3px solid white;
      background-color: #f0f0f0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #gameOverText {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }

    #backBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #222;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #backBtn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="gameOverText">ðŸŽ‰ Collision ! Merci d'avoir jouÃ© !</div>
  <button id="backBtn" onclick="window.location.href='index.html'">Retour au site</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 50, y: 200, width: 40, height: 40, color: "#3498db" };
    const obstacle = { x: 600, y: Math.random() * 360, width: 30, height: 30, color: "#e74c3c" };
    const keys = {};
    let speed = 5;
    let gameRunning = true;

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (!gameRunning) return;

      if (keys["ArrowUp"] && player.y > 0) player.y -= speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += speed;

      obstacle.x -= speed;
      if (obstacle.x < -obstacle.width) {
        obstacle.x = canvas.width;
        obstacle.y = Math.random() * (canvas.height - obstacle.height);
      }

      if (
        player.x < obstacle.x + obstacle.width &&
        player.x + player.width > obstacle.x &&
        player.y < obstacle.y + obstacle.height &&
        player.y + player.height > obstacle.y
      ) {
        endGame();
      }
    }

    function draw() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = obstacle.color;
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function gameLoop() {
      update();
      draw();
    }

    const loop = setInterval(gameLoop, 20);

    function endGame() {
      gameRunning = false;
      clearInterval(loop);
      document.getElementById("gameOverText").style.display = 'block';
    }
  </script>
</body>
</html>
