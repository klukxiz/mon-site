<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeu Voiture</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #2e2e2e;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Taille du canvas
        canvas.width = 800;
        canvas.height = 600;

        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 100,
            speed: 5,
            dx: 0
        };

        let obstacles = [];
        let gameSpeed = 2;

        // Fonction pour dessiner la voiture
        function drawCar() {
            ctx.fillStyle = '#ff0000'; // Rouge
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        // Fonction pour dessiner les obstacles
        function drawObstacles() {
            ctx.fillStyle = '#00ff00'; // Vert
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Générer un nouvel obstacle
        function generateObstacle() {
            const width = Math.random() * (canvas.width / 2) + 50;  // Largeur aléatoire
            const x = Math.random() * (canvas.width - width);
            const y = -50; // Position de départ (au-dessus du canvas)
            obstacles.push({ x, y, width, height: 50 });
        }

        // Mise à jour des positions des obstacles
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += gameSpeed; // Descente des obstacles
            });

            // Supprimer les obstacles qui sont hors du canvas
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        // Détection des collisions
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y) {
                    // Collision détectée, fin du jeu
                    alert('Game Over!');
                    window.location.href = '/';  // Rediriger vers la page d’accueil
                }
            });
        }

        // Fonction de mise à jour du jeu
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas
            drawCar();
            drawObstacles();
            updateObstacles();
            checkCollisions();

            // Générer un nouvel obstacle
            if (Math.random() < 0.01) {
                generateObstacle();
            }

            requestAnimationFrame(updateGame); // Redemander la mise à jour
        }

        // Déplacement de la voiture
        function moveCar() {
            car.x += car.dx;
            if (car.x < 0) car.x = 0;
            if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
        }

        // Écouter les touches du clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') car.dx = -car.speed;
            if (e.key === 'ArrowRight') car.dx = car.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') car.dx = 0;
        });

        // Initialiser le jeu
        updateGame();
        moveCar();
    </script>
</body>
</html>
