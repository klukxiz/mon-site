<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Jeu</title>
    <style>
        canvas {
            display: block;
            margin: 50px auto;
            background: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- Balise audio cachée avec autoplay -->
    <audio id="gameMusic" src="assets/music/musique.mp3" autoplay loop></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = { x: 180, y: 500, width: 40, height: 40, color: "cyan" };
        let obstacles = [];
        let speed = 2;
        let frameCount = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += speed;
            });
        }

        function detectCollision() {
            for (let obs of obstacles) {
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    window.location.href = "index.html";
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            detectCollision();

            // Ajouter un nouvel obstacle toutes les 100 frames
            frameCount++;
            if (frameCount % 100 === 0) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 40,
                });
                speed += 0.2;
            }

            requestAnimationFrame(gameLoop);
        }

        // Contrôles
        document.addEventListener("keydown", function(e) {
            if (e.key === "ArrowLeft" && player.x > 0) {
                player.x -= 20;
            }
            if (e.key === "ArrowRight" && player.x + player.width < canvas.width) {
                player.x += 20;
            }
        });

        // Lancer le jeu
        gameLoop();

        // Lecture de la musique (pour les navigateurs qui bloquent autoplay)
        window.addEventListener("click", () => {
            document.getElementById("gameMusic").play();
        });
    </script>
</body>
</html>
