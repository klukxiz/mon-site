<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu de Voiture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #dcdcdc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="game-over" id="gameOverText">Game Over</div>

<audio id="gameMusic" loop>
    <source src="assets/music/phonk.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la balise audio.
</audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverText = document.getElementById('gameOverText');
    const gameMusic = document.getElementById('gameMusic');

    canvas.width = 800;
    canvas.height = 600;

    let carWidth = 50;
    let carHeight = 100;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 10;
    let carSpeed = 5;

    let leftPressed = false;
    let rightPressed = false;

    let obstacles = [];
    let obstacleSpeed = 3;

    let gameOver = false;

    // Démarrer la musique au chargement
    gameMusic.play().catch(e => console.log('Erreur de lecture de la musique', e));

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            leftPressed = true;
        }
        if (e.key === 'ArrowRight') {
            rightPressed = true;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') {
            leftPressed = false;
        }
        if (e.key === 'ArrowRight') {
            rightPressed = false;
        }
    });

    function generateObstacle() {
        let obstacleWidth = Math.random() * (canvas.width - 30) + 30;
        let obstacleX = Math.random() * (canvas.width - obstacleWidth);
        let obstacleY = -100;
        obstacles.push({ x: obstacleX, y: obstacleY, width: obstacleWidth, height: 20 });
    }

    function drawCar() {
        ctx.fillStyle = 'red';
        ctx.fillRect(carX, carY, carWidth, carHeight);
    }

    function drawObstacles() {
        ctx.fillStyle = 'blue';
        for (let i = 0; i < obstacles.length; i++) {
            let obstacle = obstacles[i];
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }
    }

    function moveObstacles() {
        for (let i = 0; i < obstacles.length; i++) {
            obstacles[i].y += obstacleSpeed;
        }

        // Supprimer les obstacles qui sont sortis de l'écran
        obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
    }

    function checkCollision() {
        for (let i = 0; i < obstacles.length; i++) {
            let obstacle = obstacles[i];
            // Vérifier la collision entre la voiture et l'obstacle
            if (carX < obstacle.x + obstacle.width &&
                carX + carWidth > obstacle.x &&
                carY < obstacle.y + obstacle.height &&
                carY + carHeight > obstacle.y) {
                gameOver = true;
                gameOverText.style.display = 'block';
                gameMusic.pause();
                gameMusic.currentTime = 0; // Réinitialiser la musique
                setTimeout(() => {
                    window.location.href = 'index.html'; // Rediriger vers la page principale après 3 secondes
                }, 3000);
            }
        }
    }

    function update() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Déplacement de la voiture
        if (leftPressed && carX > 0) {
            carX -= carSpeed;
        }
        if (rightPressed && carX < canvas.width - carWidth) {
            carX += carSpeed;
        }

        drawCar();
        drawObstacles();
        moveObstacles();
        checkCollision();

        requestAnimationFrame(update);
    }

    setInterval(generateObstacle, 2000); // Générer un nouvel obstacle toutes les 2 secondes
    update();
</script>

</body>
</html>
