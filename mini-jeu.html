<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini jeu de course</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      background: #111;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = { x: 175, y: 500, width: 50, height: 100, color: "red" };
    let roadLines = [];

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawRoadLines() {
      ctx.fillStyle = "white";
      roadLines.forEach((line) => {
        ctx.fillRect(line.x, line.y, line.width, line.height);
        line.y += 5;
      });
      if (roadLines[0].y > canvas.height) {
        roadLines.shift();
        roadLines.push({ x: 195, y: -40, width: 10, height: 40 });
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoadLines();
      drawCar();
      requestAnimationFrame(update);
    }

    function init() {
      for (let i = 0; i < 10; i++) {
        roadLines.push({ x: 195, y: i * 60, width: 10, height: 40 });
      }
      update();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && car.x > 0) car.x -= 10;
      if (e.key === "ArrowRight" && car.x + car.width < canvas.width) car.x += 10;
    });

    init();
  </script>
</body>
</html>
