<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeu voiture réaliste</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        #car {
            position: absolute;
            width: 70px;
            height: 140px;
            background-image: url('assetsmusic/car.png'); /* Utilise une image de voiture */
            background-size: cover;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// Configuration du jeu
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let car = {
    x: canvas.width / 2 - 35,  // Position X de la voiture
    y: canvas.height - 160,    // Position Y de la voiture
    width: 70,
    height: 140,
    speed: 5,
    dx: 0,
    dy: 0,
    angle: 0, // Pour la rotation de la voiture
    image: new Image(),
};

// Charger l'image de la voiture
car.image.src = 'assetsmusic/car.png'; // Assure-toi que l'image est dans le dossier "assets"

// Obstacle
let obstacles = [];
let score = 0;

// Fonction pour dessiner la voiture
function drawCar() {
    ctx.save();
    ctx.translate(car.x + car.width / 2, car.y + car.height / 2); // Déplacer le centre de rotation
    ctx.rotate(car.angle); // Appliquer la rotation
    ctx.drawImage(car.image, -car.width / 2, -car.height / 2, car.width, car.height); // Dessiner la voiture
    ctx.restore();
}

// Fonction pour déplacer la voiture
function moveCar() {
    car.x += car.dx;
    car.y += car.dy;

    if (car.x < 0) car.x = 0;
    if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
    if (car.y < 0) car.y = 0;
    if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
}

// Fonction pour générer des obstacles
function generateObstacles() {
    let obstacleWidth = Math.random() * 100 + 50;
    let obstacleX = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({x: obstacleX, y: -100, width: obstacleWidth, height: 30});
}

// Fonction pour dessiner les obstacles
function drawObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
    }
}

// Fonction pour faire tomber les obstacles
function moveObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].y += 2;
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            score++;
        }
    }
}

// Fonction pour vérifier la collision entre la voiture et les obstacles
function checkCollision() {
    for (let i = 0; i < obstacles.length; i++) {
        if (car.x < obstacles[i].x + obstacles[i].width &&
            car.x + car.width > obstacles[i].x &&
            car.y < obstacles[i].y + obstacles[i].height &&
            car.y + car.height > obstacles[i].y) {
            // Collision détectée
            endGame();
        }
    }
}

// Fonction pour afficher le score
function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
}

// Fonction pour arrêter le jeu
function endGame() {
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);
    clearInterval(gameInterval); // Arrête le jeu
}

// Fonction pour mettre à jour le jeu
function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCar();
    moveCar();
    drawObstacles();
    moveObstacles();
    checkCollision();
    drawScore();
}

// Fonctions pour contrôler la voiture avec les touches fléchées
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        car.dx = -car.speed;
        car.angle = -0.1; // Incliner la voiture vers la gauche
    }
    if (event.key === "ArrowRight") {
        car.dx = car.speed;
        car.angle = 0.1; // Incliner la voiture vers la droite
    }
    if (event.key === "ArrowUp") {
        car.dy = -car.speed;
    }
    if (event.key === "ArrowDown") {
        car.dy = car.speed;
    }
});

document.addEventListener("keyup", function(event) {
    if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        car.dx = 0;
        car.angle = 0; // Réinitialiser la rotation lorsque les touches sont relâchées
    }
    if (event.key === "ArrowUp" || event.key === "ArrowDown") {
        car.dy = 0;
    }
});

// Boucle du jeu
let gameInterval = setInterval(function() {
    updateGame();
}, 1000 / 60); // 60 FPS

// Générer des obstacles toutes les 2 secondes
setInterval(generateObstacles, 2000);

</script>

</body>
</html>
