<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeu voiture</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #fff;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        /* Définir la taille de la voiture */
        #car {
            position: absolute;
            width: 50px;
            height: 100px;
            background-image: url('assets/car.png'); /* Image de la voiture */
            background-size: cover;
            transition: transform 0.1s; /* Transition douce pour la rotation de la voiture */
        }

        /* Effet de collision (pour la voiture) */
        .crash {
            animation: crashAnimation 0.5s forwards;
        }

        @keyframes crashAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Animation de crash, l'agrandissement pour l'impact */
            }
            100% {
                transform: scale(0.8); /* Rétablissement après l'impact */
            }
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// Configuration du jeu
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let car = {
    x: canvas.width / 2 - 25,  // Position X de la voiture
    y: canvas.height - 120,  // Position Y de la voiture
    width: 50,
    height: 100,
    speed: 5,
    dx: 0,
    image: new Image(),
};

// Charger l'image de la voiture
car.image.src = 'assets/car.png'; // Le chemin de l'image de la voiture

// Obstacle
let obstacles = [];
let score = 0;

// Fonction pour dessiner la voiture
function drawCar() {
    ctx.drawImage(car.image, car.x, car.y, car.width, car.height);
}

// Fonction pour gérer les déplacements de la voiture
function moveCar() {
    car.x += car.dx;
    if (car.x < 0) car.x = 0;
    if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
}

// Fonction pour générer les obstacles
function generateObstacles() {
    let obstacleWidth = Math.random() * 100 + 50;
    let obstacleX = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({x: obstacleX, y: -100, width: obstacleWidth, height: 30});
}

// Fonction pour dessiner les obstacles
function drawObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
    }
}

// Fonction pour faire tomber les obstacles
function moveObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].y += 2;
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            score++;
        }
    }
}

// Fonction pour vérifier la collision entre la voiture et les obstacles
function checkCollision() {
    for (let i = 0; i < obstacles.length; i++) {
        if (car.x < obstacles[i].x + obstacles[i].width &&
            car.x + car.width > obstacles[i].x &&
            car.y < obstacles[i].y + obstacles[i].height &&
            car.y + car.height > obstacles[i].y) {
            // Collision détectée
            endGame();
        }
    }
}

// Fonction pour afficher le score
function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
}

// Fonction pour arrêter le jeu
function endGame() {
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);
    clearInterval(gameInterval); // Arrête le jeu
}

// Fonction pour mettre à jour le jeu
function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCar();
    moveCar();
    drawObstacles();
    moveObstacles();
    checkCollision();
    drawScore();
}

// Fonctions pour contrôler la voiture avec les touches fléchées
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        car.dx = -car.speed;
    }
    if (event.key === "ArrowRight") {
        car.dx = car.speed;
    }
});

document.addEventListener("keyup", function(event) {
    if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        car.dx = 0;
    }
});

// Boucle du jeu
let gameInterval = setInterval(function() {
    updateGame();
}, 1000 / 60); // 60 FPS

// Générer des obstacles toutes les 2 secondes
setInterval(generateObstacles, 2000);
</script>

</body>
</html>
