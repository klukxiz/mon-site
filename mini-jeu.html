<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeu voiture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Ciel bleu */
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// Configuration du jeu
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let car = {
    x: canvas.width / 2 - 35,  // Position X de la voiture
    y: canvas.height - 160,    // Position Y de la voiture
    width: 70,
    height: 140,
    speed: 5,
    dx: 0,
    dy: 0,
    angle: 0, // Pour la rotation de la voiture
};

// Fonction pour dessiner la voiture (rectangle simple pour tester)
function drawCar() {
    ctx.save();
    ctx.translate(car.x + car.width / 2, car.y + car.height / 2); // Déplacer le centre de rotation
    ctx.rotate(car.angle); // Appliquer la rotation
    ctx.fillStyle = "red"; // Remplacer par un simple carré rouge
    ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height); // Dessiner la voiture
    ctx.restore();
}

// Fonction pour déplacer la voiture
function moveCar() {
    car.x += car.dx;
    car.y += car.dy;

    if (car.x < 0) car.x = 0;
    if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
    if (car.y < 0) car.y = 0;
    if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
}

// Fonction pour mettre à jour le jeu
function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCar();
    moveCar();
}

// Fonctions pour contrôler la voiture avec les touches fléchées
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        car.dx = -car.speed;
        car.angle = -0.1; // Incliner la voiture vers la gauche
    }
    if (event.key === "ArrowRight") {
        car.dx = car.speed;
        car.angle = 0.1; // Incliner la voiture vers la droite
    }
    if (event.key === "ArrowUp") {
        car.dy = -car.speed;
    }
    if (event.key === "ArrowDown") {
        car.dy = car.speed;
    }
});

document.addEventListener("keyup", function(event) {
    if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        car.dx = 0;
        car.angle = 0; // Réinitialiser la rotation lorsque les touches sont relâchées
    }
    if (event.key === "ArrowUp" || event.key === "ArrowDown") {
        car.dy = 0;
    }
});

// Boucle du jeu
let gameInterval = setInterval(function() {
    updateGame();
}, 1000 / 60); // 60 FPS

</script>

</body>
</html>
