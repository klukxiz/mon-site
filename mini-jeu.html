<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Voiture avec Musique</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #444;
            display: block;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }

        .gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Canvas du jeu -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Affichage du score -->
    <div class="score">Score: 0</div>
    <div class="gameOver">GAME OVER</div>

    <!-- Balise audio pour la musique -->
    <audio id="gameMusic" loop>
        <source src="path/to/your/music.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge la balise audio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Variables du jeu
        const carWidth = 50;
        const carHeight = 100;
        let carX = canvas.width / 2 - carWidth / 2;
        let carY = canvas.height - carHeight - 10;
        let carSpeed = 5;
        let obstacles = [];
        let gameInterval;
        let score = 0;
        let gameOver = false;

        // Chargement de la voiture
        const car = new Image();
        car.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Car_icon.svg/120px-Car_icon.svg.png";

        // Fonction de génération des obstacles
        function generateObstacle() {
            const gap = Math.random() * (canvas.width - 150);
            obstacles.push({
                x: gap,
                y: -100,
                width: 50 + Math.random() * 100,
                height: 100 + Math.random() * 50,
                speed: 2 + Math.random() * 2
            });
        }

        // Mettre à jour la voiture
        function updateCar() {
            if (leftPressed && carX > 0) {
                carX -= carSpeed;
            }
            if (rightPressed && carX + carWidth < canvas.width) {
                carX += carSpeed;
            }
        }

        // Mettre à jour les obstacles
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    score++;
                    obstacles.shift(); // Supprimer l'obstacle lorsqu'il sort de l'écran
                }

                // Vérifier les collisions
                if (carX < obstacle.x + obstacle.width && carX + carWidth > obstacle.x && carY < obstacle.y + obstacle.height && carY + carHeight > obstacle.y) {
                    gameOver = true;
                    clearInterval(gameInterval);
                    document.querySelector(".gameOver").style.display = "block";
                    stopMusic(); // Arrêter la musique lorsque le jeu est terminé
                }
            });
        }

        // Dessiner tout (voiture, obstacles, score)
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#444"; // Fond du jeu
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dessiner la voiture
            ctx.drawImage(car, carX, carY, carWidth, carHeight);

            // Dessiner les obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Afficher le score
            document.querySelector(".score").innerText = `Score: ${score}`;
        }

        // Contrôles du clavier
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                leftPressed = true;
            }
            if (event.key === "ArrowRight") {
                rightPressed = true;
            }
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowLeft") {
                leftPressed = false;
            }
            if (event.key === "ArrowRight") {
                rightPressed = false;
            }
        });

        // Fonction principale du jeu
        function gameLoop() {
            if (!gameOver) {
                updateCar();
                updateObstacles();
                draw();
            }
        }

        // Lancer le jeu
        function startGame() {
            gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
            setInterval(generateObstacle, 2000); // Générer un obstacle toutes les 2 secondes
            playMusic(); // Lancer la musique dès que le jeu commence
        }

        // Lancer la musique
        function playMusic() {
            const music = document.getElementById("gameMusic");
            music.play(); // Démarrer la musique
        }

        // Arrêter la musique
        function stopMusic() {
            const music = document.getElementById("gameMusic");
            music.pause(); // Arrêter la musique
            music.currentTime = 0; // Revenir au début
        }

        startGame();
    </script>

</body>
</html>
