<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Pac-Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: black;
            border: 1px solid black;
        }

        #score {
            font-size: 24px;
            color: white;
        }

        #leaderboard {
            margin-top: 20px;
            color: #fff; /* Texte blanc */
            background-color: #333; /* Fond sombre */
            padding: 10px;
            border-radius: 5px;
        }

        #leaderboard h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            font-size: 18px;
            margin: 5px 0;
        }

        #playerNameDiv {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #playerName {
            padding: 5px;
            font-size: 16px;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Pac-Man</h1>
    <p>Attrapez toutes les pastilles !</p>
    <p id="score">Score: 0</p>

    <!-- Champ de texte pour entrer le pseudo -->
    <div id="playerNameDiv">
        <label for="playerName">Entrez votre pseudo : </label>
        <input type="text" id="playerName" placeholder="Votre pseudo" required>
        <button onclick="startGame()" style="margin-left: 10px; padding: 5px 10px;">Commencer le jeu</button>
    </div>

    <!-- Bouton Quitter le jeu -->
    <button onclick="window.location.href='index.html'" style="
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF5733;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    ">Quitter le jeu</button>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList">
            <!-- Liste des meilleurs scores -->
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let pacman = { x: 100, y: 100, radius: 15, dx: 0, dy: 0, speed: 5 };
        let ghosts = [
            { x: 500, y: 100, radius: 20, dx: 1, dy: 0, color: 'red', speed: 1 },
            { x: 600, y: 300, radius: 20, dx: -1, dy: 0, color: 'blue', speed: 1 }
        ];
        let pills = [];
        let score = 0;
        let playerName = ''; // Le pseudo du joueur

        // Fonction pour dessiner Pac-Man
        function drawPacMan() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.radius, 0.2 * Math.PI, 1.8 * Math.PI); // dessin de la bouche ouverte
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Fonction pour dessiner les fantômes
        function drawGhosts() {
            ghosts.forEach(ghost => {
                ctx.beginPath();
                ctx.arc(ghost.x, ghost.y, ghost.radius, 0, 2 * Math.PI); // Fantômes ronds
                ctx.fillStyle = ghost.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        // Fonction pour dessiner les pastilles
        function drawPills() {
            pills.forEach(pill => {
                ctx.beginPath();
                ctx.arc(pill.x, pill.y, 5, 0, 2 * Math.PI); // Pastilles
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Fonction pour mettre à jour le jeu
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface l'écran à chaque itération

            // Déplacer Pac-Man
            pacman.x += pacman.dx;
            pacman.y += pacman.dy;

            // Collision avec les bords
            if (pacman.x < pacman.radius) pacman.x = pacman.radius;
            if (pacman.x > canvas.width - pacman.radius) pacman.x = canvas.width - pacman.radius;
            if (pacman.y < pacman.radius) pacman.y = pacman.radius;
            if (pacman.y > canvas.height - pacman.radius) pacman.y = canvas.height - pacman.radius;

            // Déplacer les fantômes (suivre Pac-Man)
            ghosts.forEach(ghost => {
                let angle = Math.atan2(pacman.y - ghost.y, pacman.x - ghost.x);
                ghost.dx = Math.cos(angle) * ghost.speed;
                ghost.dy = Math.sin(angle) * ghost.speed;

                ghosts.forEach((otherGhost, otherIndex) => {
                    if (ghost !== otherGhost) {
                        let distance = Math.hypot(ghost.x - otherGhost.x, ghost.y - otherGhost.y);
                        if (distance < ghost.radius * 2) {
                            ghost.dx *= -1;
                            ghost.dy *= -1;
                        }
                    }
                });

                ghost.x += ghost.dx;
                ghost.y += ghost.dy;

                if (ghost.x < ghost.radius || ghost.x > canvas.width - ghost.radius) ghost.dx *= -1;
                if (ghost.y < ghost.radius || ghost.y > canvas.height - ghost.radius) ghost.dy *= -1;
            });

            // Détecter la collision avec les pastilles
            pills.forEach((pill, index) => {
                if (Math.hypot(pill.x - pacman.x, pill.y - pacman.y) < pacman.radius + 5) {
                    pills.splice(index, 1);
                    score += 10;
                    document.getElementById('score').textContent = 'Score: ' + score;

                    if (score % 100 === 0) {
                        ghosts.forEach(ghost => ghost.speed += 0.2);
                        ghosts.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: 20,
                            dx: Math.random() > 0.5 ? 1 : -1,
                            dy: Math.random() > 0.5 ? 1 : -1,
                            color: getRandomColor(),
                            speed: 1
                        });
                    }
                }
            });

            // Si toutes les pastilles ont été mangées, régénérer des pastilles
            if (pills.length === 0) {
                generatePills();
            }

            // Détecter la collision avec un fantôme
            ghosts.forEach(ghost => {
                if (Math.hypot(ghost.x - pacman.x, ghost.y - pacman.y) < ghost.radius + pacman.radius) {
                    // Game Over: Réinitialisation du jeu
                    saveScore(score); // Sauvegarde du score avec pseudo
                    alert("Game Over! Votre score : " + score);
                    location.reload(); // Recharge la page pour recommencer
                }
            });

            drawPacMan();
            drawGhosts();
            drawPills();
        }

        // Fonction pour contrôler Pac-Man avec les touches fléchées
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') pacman.dy = -pacman.speed;
            if (event.key === 'ArrowDown') pacman.dy = pacman.speed;
            if (event.key === 'ArrowLeft') pacman.dx = -pacman.speed;
            if (event.key === 'ArrowRight') pacman.dx = pacman.speed;
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') pacman.dy = 0;
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') pacman.dx = 0;
        });

        // Fonction pour générer des pastilles
        function generatePills() {
            for (let i = 0; i < 10; i++) {
                let x = Math.random() * (canvas.width - 10) + 5;
                let y = Math.random() * (canvas.height - 10) + 5;
                pills.push({ x, y });
            }
        }

        // Fonction pour démarrer le jeu
        function startGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert("Veuillez entrer un pseudo.");
                return;
            }

            document.getElementById('playerNameDiv').style.display = 'none'; // Cache le champ du pseudo
            generatePills();
            setInterval(updateGame, 1000 / 60); // Mise à jour du jeu 60 fois par seconde
        }

        // Fonction pour sauvegarder le score dans le leaderboard
        function saveScore(score) {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score); // Tri décroissant par score
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        // Fonction pour afficher le leaderboard
        function updateLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = ''; // Vider la liste avant de l'actualiser
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Mettre à jour le leaderboard au chargement de la page
        window.onload = updateLeaderboard;

    </script>

</body>
</html>
