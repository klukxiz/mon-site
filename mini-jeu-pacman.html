<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Pac-Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: black;
            border: 1px solid black;
        }

        #score {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Pac-Man</h1>
    <p>Attrapez toutes les pastilles !</p>
    <p id="score">Score: 0</p>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let pacman = { x: 100, y: 100, radius: 15, dx: 0, dy: 0, speed: 5 };
        let score = 0;
        let walls = [
            { x: 50, y: 50, width: 700, height: 10 },  // Top Wall
            { x: 50, y: 550, width: 700, height: 10 }, // Bottom Wall
            { x: 50, y: 50, width: 10, height: 500 },  // Left Wall
            { x: 740, y: 50, width: 10, height: 500 }, // Right Wall
        ];

        // Fonction pour dessiner Pac-Man
        function drawPacMan() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.radius, 0.2 * Math.PI, 1.8 * Math.PI); // dessin de la bouche ouverte
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Fonction pour dessiner les murs
        function drawWalls() {
            ctx.fillStyle = 'blue';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        // Fonction pour détecter les collisions avec les murs
        function checkCollisions() {
            for (let wall of walls) {
                if (pacman.x + pacman.radius > wall.x && pacman.x - pacman.radius < wall.x + wall.width &&
                    pacman.y + pacman.radius > wall.y && pacman.y - pacman.radius < wall.y + wall.height) {
                    // Collision avec un mur, pacman s'arrête
                    pacman.dx = 0;
                    pacman.dy = 0;
                    return true; // Retourne true si collision
                }
            }
            return false; // Pas de collision
        }

        // Fonction pour mettre à jour le jeu
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface l'écran à chaque itération

            // Déplacer Pac-Man
            pacman.x += pacman.dx;
            pacman.y += pacman.dy;

            // Vérifier les collisions avec les murs
            if (checkCollisions()) {
                // Si collision, remettre Pac-Man à sa position initiale
                pacman.x = 100;
                pacman.y = 100;
                score = 0; // Réinitialiser le score
                document.getElementById('score').textContent = 'Score: ' + score;
            }

            // Dessiner les murs, Pac-Man et le score
            drawWalls();
            drawPacMan();
        }

        // Fonction pour contrôler Pac-Man avec les touches fléchées
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') pacman.dy = -pacman.speed;
            if (event.key === 'ArrowDown') pacman.dy = pacman.speed;
            if (event.key === 'ArrowLeft') pacman.dx = -pacman.speed;
            if (event.key === 'ArrowRight') pacman.dx = pacman.speed;
        });

        // Fonction d'initialisation du jeu
        function init() {
            setInterval(updateGame, 20); // Met à jour le jeu toutes les 20ms
        }

        init();
    </script>

</body>
</html>
