<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Pac-Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: black;
            border: 1px solid black;
        }

        #score {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Pac-Man</h1>
    <p>Attrapez toutes les pastilles !</p>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        // Dimensions de Pac-Man
        const pacMan = {
            x: 50,
            y: 50,
            radius: 20,
            color: 'yellow',
            speed: 5
        };

        // Tableau des pastilles
        const pills = [];
        const pillRadius = 10;

        // Gérer les mouvements de Pac-Man
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Créer des pastilles aléatoires
        function createPills() {
            for (let i = 0; i < 10; i++) {
                const pill = {
                    x: Math.random() * (canvas.width - pillRadius * 2) + pillRadius,
                    y: Math.random() * (canvas.height - pillRadius * 2) + pillRadius
                };
                pills.push(pill);
            }
        }

        // Dessiner Pac-Man
        function drawPacMan() {
            ctx.beginPath();
            ctx.arc(pacMan.x, pacMan.y, pacMan.radius, 0, Math.PI * 2);
            ctx.fillStyle = pacMan.color;
            ctx.fill();
            ctx.closePath();
        }

        // Dessiner les pastilles
        function drawPills() {
            ctx.fillStyle = 'white';
            pills.forEach((pill) => {
                ctx.beginPath();
                ctx.arc(pill.x, pill.y, pillRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        // Gérer les collisions avec les pastilles
        function checkCollisions() {
            for (let i = 0; i < pills.length; i++) {
                const pill = pills[i];
                const dist = Math.sqrt(Math.pow(pacMan.x - pill.x, 2) + Math.pow(pacMan.y - pill.y, 2));

                if (dist < pacMan.radius + pillRadius) {
                    pills.splice(i, 1); // Supprimer la pastille
                    score++; // Incrémenter le score
                    updateScore(); // Mettre à jour l'affichage du score
                }
            }
        }

        // Mettre à jour l'affichage du score
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Mettre à jour la position de Pac-Man
        function movePacMan() {
            if (keys['ArrowUp']) pacMan.y -= pacMan.speed;
            if (keys['ArrowDown']) pacMan.y += pacMan.speed;
            if (keys['ArrowLeft']) pacMan.x -= pacMan.speed;
            if (keys['ArrowRight']) pacMan.x += pacMan.speed;
        }

        // Effacer l'écran et redessiner le jeu
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPacMan();
            drawPills();
            checkCollisions();
            movePacMan();
        }

        // Initialisation du jeu
        function startGame() {
            createPills(); // Créer des pastilles au début du jeu
            setInterval(draw, 1000 / 60); // Mettre à jour le jeu à 60 fps
        }

        startGame(); // Démarrer le jeu
    </script>

</body>
</html>
