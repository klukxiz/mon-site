<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu Pac-Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            background-color: black;
            border: 1px solid black;
        }

        #score {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mini-Jeu Pac-Man</h1>
    <p>Attrapez toutes les pastilles !</p>
    <p id="score">Score: 0</p>

<!-- Bouton Quitter le jeu -->
<button onclick="window.location.href='index.html'" style="
    margin-bottom: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #FF5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
">Quitter le jeu</button>

<canvas id="gameCanvas" width="800" height="600"></canvas>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let pacman = { x: 100, y: 100, radius: 15, dx: 0, dy: 0, speed: 5 };
        let ghosts = [
            { x: 500, y: 100, radius: 20, dx: 1, dy: 0, color: 'red' },
            { x: 600, y: 300, radius: 20, dx: -1, dy: 0, color: 'blue' }
        ];
        let pills = [];
        let score = 0;

        // Fonction pour dessiner Pac-Man
        function drawPacMan() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.radius, 0.2 * Math.PI, 1.8 * Math.PI); // dessin de la bouche ouverte
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Fonction pour dessiner les fant么mes
        function drawGhosts() {
            ghosts.forEach(ghost => {
                ctx.beginPath();
                ctx.arc(ghost.x, ghost.y, ghost.radius, 0, 2 * Math.PI); // Fant么mes ronds
                ctx.fillStyle = ghost.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        // Fonction pour dessiner les pastilles
        function drawPills() {
            pills.forEach(pill => {
                ctx.beginPath();
                ctx.arc(pill.x, pill.y, 5, 0, 2 * Math.PI); // Pastilles
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Fonction pour mettre  jour le jeu
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface l'茅cran  chaque it茅ration

            // D茅placer Pac-Man
            pacman.x += pacman.dx;
            pacman.y += pacman.dy;

ghosts.forEach((ghost, index) => {
    if (index === 0) {
        //  Fant么me qui poursuit Pac-Man
        const dx = pacman.x - ghost.x;
        const dy = pacman.y - ghost.y;
        const distance = Math.hypot(dx, dy);
        if (distance > 1) {
            ghost.x += (dx / distance) * 1; // Vitesse lente (1)
            ghost.y += (dy / distance) * 1;
        }
    } else {
        //  Fant么me classique
        ghost.x += ghost.dx;
        ghost.y += ghost.dy;

        if (ghost.x < ghost.radius || ghost.x > canvas.width - ghost.radius) ghost.dx *= -1;
        if (ghost.y < ghost.radius || ghost.y > canvas.height - ghost.radius) ghost.dy *= -1;
    }
});


            // D茅tecter la collision avec les pastilles
            pills.forEach((pill, index) => {
                if (Math.hypot(pill.x - pacman.x, pill.y - pacman.y) < pacman.radius + 5) {
                    pills.splice(index, 1); // Retire la pastille
                    score += 10; // Ajoute des points
                    document.getElementById('score').textContent = 'Score: ' + score;
                }
            });

            // D茅tecter la collision avec un fant么me
            ghosts.forEach(ghost => {
                if (Math.hypot(ghost.x - pacman.x, ghost.y - pacman.y) < ghost.radius + pacman.radius) {
                    // Game Over: R茅initialisation du jeu
                    alert("Game Over! Votre score : " + score);
                    location.reload(); // Recharge la page pour recommencer
                }
            });

            // Dessiner Pac-Man, les fant么mes et les pastilles
            drawPacMan();
            drawGhosts();
            drawPills();
        }

        // Fonction pour contr么ler Pac-Man avec les touches fl茅ch茅es
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') pacman.dy = -pacman.speed;
            if (event.key === 'ArrowDown') pacman.dy = pacman.speed;
            if (event.key === 'ArrowLeft') pacman.dx = -pacman.speed;
            if (event.key === 'ArrowRight') pacman.dx = pacman.speed;
        });

        // Fonction pour g茅n茅rer des pastilles
        function generatePills() {
            for (let i = 0; i < 10; i++) { // Cr茅e 10 pastilles
                let x = Math.random() * (canvas.width - 10) + 5;
                let y = Math.random() * (canvas.height - 10) + 5;
                pills.push({ x, y });
            }
        }

        // Fonction d'initialisation du jeu
        function init() {
            generatePills();
            setInterval(updateGame, 20); // Met  jour le jeu toutes les 20ms
        }

        init();
    </script>

</body>
</html>
